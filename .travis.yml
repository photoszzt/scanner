sudo: required

language: cpp

services:
- docker

env:
  global:
    - DOCKER_REPO=scannerresearch/scanner
    - DOCKER_EMAIL=wcrichto@cs.stanford.edu
    - DOCKER_USER=wcrichto
    - secure: "" # DOCKER_PASS
    - secure: "" # PYPI_PASS

install:
- sudo apt-get update
- sudo apt-get install -y doxygen graphviz
- sudo pip install requests[security] --upgrade
- sudo pip install doxypypy twine

script: ./scripts/travis-build.sh

after_success: ./scripts/travis-publish.sh
